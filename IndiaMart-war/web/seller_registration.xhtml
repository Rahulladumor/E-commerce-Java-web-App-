<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
         <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Mosaddek"/>
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"/>
    <link rel="shortcut icon" href="resources/seller/img/favicon.html"/>

    <title>FlatLab - Flat Responsive Bootstrap Admin Template</title>

    <!-- Bootstrap core CSS -->
    <link href="resources/seller/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/seller/css/bootstrap-reset.css" rel="stylesheet"/>
    <!--external css-->
    <link href="resources/seller/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="resources/seller/css/style.css" rel="stylesheet"/>
    <link href="resources/seller/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    </h:head>
    <h:body>
       <div class="container">

      <h:form class="form-signin">
        <h2 class="form-signin-heading">registration now</h2>
        <div class="login-wrap">
            <p>Enter your personal details below</p>
<!--            <input type="text" class="form-control" placeholder="Full Name"/>-->
<h:inputText value="#{sellerManagedBean.fname}" styleClass="form-control" a:placeholder="Full name"/>
<h:inputTextarea styleClass="form-control" a:placeholder="Address"/>
<br/>
<h:inputText value="#{sellerManagedBean.fname}" styleClass="form-control" a:placeholder="Email"/>

           
            <h:selectOneMenu id="citycombo" value="#{adminManagedBean.cityId}" class="form-control">
                                <f:selectItems value="#{adminManagedBean.getallCity()}" var="city" itemLabel="#{city.cityName} " itemValue="#{city.cityId}"/>
                             </h:selectOneMenu>
<br/>
            <h:selectOneRadio id="gender" value="#{adminManagedBean.gender}" class="form-control">
                                <f:selectItem itemLabel="Male" itemValue="Male"/>
                                <f:selectItem itemLabel="Female" itemValue="Female"/>
                            </h:selectOneRadio>
<br/>
            <p> Enter your account details below</p>
          <h:inputText value="#{sellerManagedBean.fname}" styleClass="form-control" a:placeholder="Username"/>
          <h:inputText value="#{sellerManagedBean.fname}" styleClass="form-control" a:placeholder="Password"/>
          <h:inputText value="#{sellerManagedBean.fname}" styleClass="form-control" a:placeholder="ReType-Password"/>
            
<!--          <h:commandButton type="submit" styleClass="btn btn-lg btn-login btn-block" value="#{adminManagedBean.add_seller()}"></h:commandButton>-->

            <div class="registration">
                Already Registered.
                <a class="" href="login.jsf">
                    Login
                </a>
            </div>

        </div>

      </h:form>

    </div>
    </h:body>
</html>
