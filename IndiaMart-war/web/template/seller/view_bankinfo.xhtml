<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./sellerTemplate.xhtml">

            <ui:define name="content">
                <section id="main-content">
          <section class="wrapper">
                
               <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                             BANK INFO
                          </header>
                          <div class="panel-body">
                              <h:form id="f1" prependId="false">        
              
                    <h:inputHidden value="#{sellerManagedBean.bank_id}"/>
                    <h:outputLabel  value="A/C Holder Name"/>
                        <div class="form-group">
                            <h:inputText id="acholder" value="#{sellerManagedBean.acholder}" class="form-control" validatorMessage="chushu">
                                <f:validateRequired/>
                                <h:message for="acholder"/>
                            </h:inputText>
                        </div>
                
                      <h:outputLabel for="acno" value="A/C Number"/>
                        <div class="form-group">
                            <h:inputTextarea id="acno" class="form-control" value="#{sellerManagedBean.acno}"></h:inputTextarea>
                        </div>
                     
                      <h:outputLabel for="actype" value="A/C Type"/>
                        <div class="form-group">
                           <h:selectOneMenu class="form-control" value="#{sellerManagedBean.actype}">
                                    <f:selectItem itemLabel="Current" itemValue="Current"/>
                                    <f:selectItem itemLabel="Saving" itemValue="Saving"/>
                           </h:selectOneMenu>
                            
                        </div>
                      
                     <h:outputLabel for="ifsc" value="IFSC"/>
                        <div class="form-group">
                            <h:inputText id="ifsc" value="#{sellerManagedBean.ifsc}" class="form-control"></h:inputText>
                        </div>
                      
                       <h:outputLabel for="bankname" value="Bank Name"/>
                        <div class="form-group">
                            <h:inputText id="bankname" value="#{sellerManagedBean.bankname}" class="form-control"></h:inputText>
                        </div>
                         
                      <h:outputLabel for="branch" value="Bank Name"/>
                        <div class="form-group">
                            <h:inputText id="branch" value="#{sellerManagedBean.branch}" class="form-control"></h:inputText>
                        </div>
                   
                       <h:outputLabel for="stateid" value="State"/>
                        <div class="form-group">
                            <h:selectOneMenu id="stateid" value="#{sellerManagedBean.bank_stateid}" class="form-control">
                                <f:selectItem itemLabel="Select" itemValue="" />
                                <f:selectItems value="#{adminManagedBean.getallState()}" var="state" itemLabel="#{state.stateName} " itemValue="#{state.stateId}"/>
                              </h:selectOneMenu>
                        </div>
                      
                     <h:outputLabel for="citycombo" value="City"/>
                        <div class="form-group">
                            <h:selectOneMenu id="citycombo" value="#{sellerManagedBean.bank_cityid}" class="form-control">
                                <f:selectItem itemLabel="Select" itemValue="" />
                                <f:selectItems value="#{adminManagedBean.getallCity()}" var="city" itemLabel="#{city.cityName} " itemValue="#{city.cityId}"/>
                            </h:selectOneMenu>
                        </div>
                     
                     <h:inputHidden value="#{sellerManagedBean.uname}"/>
                       <h:commandButton id="btnsub" value="Submit" action="#{sellerManagedBean.updateSellerBankInfo()}" class="btn btn-sm btn-success pull-right m-t-n-xs"></h:commandButton>
               </h:form>
                          </div>
                      </section>
                      

                  </div>
              </div>
              </section>
                     </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
