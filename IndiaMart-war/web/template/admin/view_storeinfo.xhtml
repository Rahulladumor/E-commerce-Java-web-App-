<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                    <section id="main-content">
          <section class="wrapper">
                
                
                <div class="row">
                <div class="col-sm-12">
              <section class="panel">
              <header class="panel-heading">
                  <h2>Customer Info</h2>       
              </header>
              <div class="panel-body">
              <div class="adv-table">
                 
            		
                           <h:form>
                              
                               <h:dataTable value="#{adminManagedBean.getallsellerStoreInfo(request.getParameter('uname'))}"  var="item" id="exmaple" class="table table-striped table-bordered table-hover">
                                   <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Seller Id"/>
                                            </f:facet>
                                       <h:outputText value="#{item.userName.userName}"/>
                                     </h:column>
                                
                                     <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Store Name"/>
                                            </f:facet>
                                         <h:outputText value="#{item.storeName}"/>
                                     </h:column>
                                
                                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Address"/>
                                            </f:facet>
                                        <h:outputText value="#{item.address}"/>
                                     </h:column>
                                
                                     <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="City"/>
                                            </f:facet>
                                         <h:outputText value="#{item.cityId.cityName}"/>
                                     </h:column>
                                
                                     <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="State"/>
                                            </f:facet>
                                         <h:outputText value="#{item.stateId.stateName}"/>
                                     </h:column>
                                
                                     <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Pincode"/>
                                            </f:facet>
                                         <h:outputText value="#{item.pinCode}"/>
                                     </h:column>
                                   
                                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Logo"/>
                                            </f:facet>
                                        <h:graphicImage url="../resources/imgs/logo/#{item.logo}" width="70" height="70" title="Edit"/>
                                     </h:column>
                                     
                                </h:dataTable>
                                 
                   </h:form>
                    <h:form>
                       <center><p> <a href="view_seller.jsf"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;BACK</a> 
                           </p></center>
                    </h:form>  
            <script src="js/plugins/dataTables/datatables.min.js"></script>	
             <script>
                $(function(){
                $("#example").dataTable();
                 });
            </script>   

              </div>
              </div>
              </section>
              </div>
              </div>
              

              </section>
                    </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
