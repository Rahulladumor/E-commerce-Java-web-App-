<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <section id="main-content">
          <section class="wrapper">
               <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <center>
                          <header class="panel-heading">
                              <b>PRODUCT CATEGORY LIST</b>      
                          </header>
                          </center>
                          <header class="panel-heading pull-right">
                              <a href="add_subcat.jsf" class="btn btn-round btn-primary" >+ Add a new record</a>                      
                          </header>
                         
                          
                          <h:form>
                             <p:dataTable value="#{adminManagedBean.getallSubCategoryList()}" var="item" id="exmaple" styleClass ="table table-striped table-bordered table-hover" rows="10" paginator="true" rowsPerPageTemplate="5,10,25,50,100">
                                     
                                    <p:column filterBy="#{item.subCategoryName}"  sortBy="#{item.subCategoryName}">
                                            <f:facet name="header">
                                                <h:outputText value="Subcategory name"/>
                                            </f:facet>
                                         <h:outputText value="#{item.subCategoryName}"/>
                                    </p:column>
                                 
                                 
                                    <p:column filterBy="#{item.categoryId.categoryName}"  sortBy="#{item.categoryId.categoryName}">
                                            <f:facet name="header">
                                                <h:outputText value="Category"/>
                                            </f:facet>
                                         <h:outputText value="#{item.categoryId.categoryName}"/>
                                     </p:column>
                                  
                                    <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Edit"/>
                                            </f:facet>
                                        <h:commandLink action="#{adminManagedBean.editSubCategory(item.subCategoryId)}">
                                           <h:graphicImage url="../../resources/seller/icon/edit.png" width="20" height="20" title="Edit"/>
                                        </h:commandLink>
                                    </p:column>
                                
                                   <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Delete"/>
                                            </f:facet>
                                       <h:commandLink action="#{adminManagedBean.remove_subcategory(item.subCategoryId)}"><h:graphicImage url="../../resources/seller/icon/Delete.png" width="20" height="20" title="Delete"/></h:commandLink>
                                  </p:column>
                           </p:dataTable>
                        </h:form>     
                         	
                          <script>
                              
                              
                $(function(){
                $("#example").dataTable();
                 });
            </script>
                      </section>
                  </div>
              </div>
              
              
              
              </section>
                    </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
