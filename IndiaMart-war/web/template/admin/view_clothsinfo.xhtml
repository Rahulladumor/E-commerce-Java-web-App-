<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./admin/adminTemplate.xhtml">

            <ui:define name="content">
               			
                         <h:form>
                             <h:dataTable value="#{adminManagedBean.getallClothsInfoById(request.getParameter('proid'))}" var="item" id="exmaple" class="table table-striped table-bordered table-hover">
                                   
                                   <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Product Id"/>
                                            </f:facet>
                                       <h:outputText value="#{item.productId.productBasicInfoId}"/>
                                     </h:column>
                                
                                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Size"/>
                                            </f:facet>
                                         <h:outputText value="#{item.sizeId.size}"/>
                                     </h:column>
                                
                                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Color"/>
                                            </f:facet>
                                        <h:outputText value="#{item.colorId.color}"/>
                                     </h:column>
                                
                                     <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Fabric"/>
                                            </f:facet>
                                         <h:outputText value="#{item.fabricId.fabric}"/>
                                     </h:column>
                                
                                     <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Work"/>
                                            </f:facet>
                                         <h:outputText value="#{item.workId.work}"/>
                                     </h:column>
                                
                                     <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Stitch Type"/>
                                            </f:facet>
                                         <h:outputText value="#{item.stitchTypeId.stitchType}"/>
                                     </h:column>
                                     
                                     <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Style"/>
                                            </f:facet>
                                         <h:outputText value="#{item.styleId.style}"/>
                                     </h:column>
                                
                            </h:dataTable>
                   </h:form>
                   <h:form>
                       <center><p> <a href="view_productinfo.jsf"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;BACK</a> </p></center>
                    </h:form>          
            <script src="js/plugins/dataTables/datatables.min.js"></script>	
             <script>
                $(function(){
                $("#example").dataTable();
                 });
            </script>   

            </ui:define>

        </ui:composition>

    </body>
</html>
