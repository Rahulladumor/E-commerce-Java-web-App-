      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Mosaddek"/>
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"/>

    <title>FlatLab - FlatResponsive Bootstrap Admin Template</title>

    <!-- Bootstrap core CSS -->
    <link href="resources/seller/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/seller/css/bootstrap-reset.css" rel="stylesheet"/>
    <!--external css-->
    <link href="resources/seller/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="resources/seller/css/style.css" rel="stylesheet"/>
    <link href="resources/seller/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    </h:head>
    <h:body>
         <div class="container">
             


      <h:form class="form-signin">
        <h2 class="form-signin-heading">sign in now</h2>
        <div class="login-wrap">
            <h:inputText class="form-control" a:placeholder="Enter Username"  id="username"  value="#{loginManagedBean.username}" required="true" requiredMessage="Please enter your username"/>
                                <h:message for="username" errorStyle="color:red; font-size:10pt; display:block"></h:message>
                                <br/>

                                <h:inputSecret class="password form-control" a:placeholder="Enter Password" id="password"  value="#{loginManagedBean.password}" required="true" requiredMessage="Please enter your Password"/>
                                <h:message for="password" errorStyle="color:red; font-size:10pt; display:block"></h:message>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"/> Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>

                </span>
            </label>
                                <h:commandButton id="login" action="#{loginManagedBean.funlogin()}"  class="btn btn-primary block full-width m-b" value="login"/>
<!--            <p>or you can sign in via social network</p>
            <div class="login-social-link">
                <a href="index-2.html" class="facebook">
                    <i class="fa fa-facebook"></i>
                    Facebook
                </a>
                <a href="index-2.html" class="twitter">
                    <i class="fa fa-twitter"></i>
                    Twitter
                </a>
            </div>-->
            <div class="registration">
                Don't have an account yet?
                <a class="" href="seller_registration.jsf">
                    Seller
                </a>
            </div>

        </div>

           Modal 
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix"/>

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-success" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
           modal 

      </h:form>

    </div>



    <!-- js placed at the end of the document so the pages load faster -->
    <script src="resources/seller/js/jquery.js"></script>
    <script src="resources/seller/js/bootstrap.min.js"></script>

    </h:body>
</html>
