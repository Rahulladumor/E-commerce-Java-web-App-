<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                 <section id="main-content">
          <section class="wrapper">
                
              <div class="row">
                  <div class="col-lg-8">
                      <section class="panel">
                          <header class="panel-heading">
                              <b>PRODUCT SUB-CATEGORY</b>
                          </header>
                          <div class="panel-body">
                             <h:form prependId="false">                 
                    <h:outputLabel for="subcategory" value="SubCategory Name"/>
                        <div class="form-group">
                            <p:inputText id="subcategory" value="#{adminManagedBean.subcatname}" styleClass="form-control" required="true"></p:inputText>
                            <p:message for="subcategory"/>
                        </div>
                
                      <h:outputLabel for="category" value="Category"/>
                        <div class="form-group">
                            <h:selectOneMenu id="category" value="#{adminManagedBean.category_id}" class="form-control" required="true">
                                <c:forEach items="#{adminManagedBean.getallCategoryList()}" var="catlist" >
                                    <f:selectItem itemLabel="#{catlist.categoryName}" itemValue="#{catlist.categoryId}"></f:selectItem>
                                </c:forEach>
                            </h:selectOneMenu>
                        <p:message for="category"/>
                        </div>
                    
                    <h:commandButton id="btnsub" value="Submit" action="#{adminManagedBean.add_subcat()}" class="btn btn-sm btn-success pull-right m-t-n-xs"></h:commandButton>
                </h:form>
                    <h:form>
                       <center><p> <a href="view_subcat.jsf"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;BACK</a> </p></center>
                  </h:form>

                          </div>
                      </section>
                  </div>
                 
              </div>
              </section>
                 </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
