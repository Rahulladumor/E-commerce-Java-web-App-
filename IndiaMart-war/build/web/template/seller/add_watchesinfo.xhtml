<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./sellerTemplate.xhtml">

            <ui:define name="content">
                  <section id="main-content">
          <section class="wrapper">
                
               <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                             Add Product...
                          </header>
                          <div class="panel-body">
                              
                     <h:form id="f1" prependId="false">            
                       
                       <h:inputHidden value="#{sellerManagedBean.watch_proid}"/>
                    <h:outputLabel  for="ModelName" value="Model Name"/>
                        <div class="form-group">
                            <p:inputText id="ModelName" value="#{sellerManagedBean.watch_modelname}" styleClass="form-control" required="true">
                            </p:inputText>
                            <p:message for="ModelName"/>
                        </div>
                
                    <h:outputLabel for="brand" value="Brand"/>
                        <div class="form-group">
                            <p:inputText id="brand" value="#{sellerManagedBean.watch_brand}" styleClass="form-control" required="true"></p:inputText>
                            <p:message for="brand"/>
                        </div>
                      
                     <h:outputLabel for="display" value="Display"/>
                     <p:inputText id="display" value="#{sellerManagedBean.watch_disp}" styleClass="form-control" required="true"></p:inputText>
                     <p:message for="display"/>
                    
                     <h:outputLabel for="dialShape" value="Dial Shape"/>
                        <div class="form-group">
                            <p:inputText id="dialShape" value="#{sellerManagedBean.watch_dial}" styleClass="form-control" required="true"></p:inputText>
                         <p:message for="dialShape"/>
                        </div>
                     
                      <h:outputLabel for="smaterial" value="Starp Material"/>
                        <div class="form-group">'
                            <p:inputText id="smaterial" value="#{sellerManagedBean.starp_material}" styleClass="form-control" required="true"></p:inputText>
                            <p:message for="smaterial"/>
                        </div>
                      
                      <h:outputLabel for="color" value="Color"/>
                        <div class="form-group">
                            <h:selectOneMenu id="color" value="#{sellerManagedBean.watch_colorid}" class="form-control" required="true">
                              <f:selectItem itemLabel="Select Subcategory" itemValue="" />
                              <f:selectItems value="#{sellerManagedBean.getallColor()}" var="color" itemLabel="#{color.color} " itemValue="#{color.colorId}"/>
                           </h:selectOneMenu>
                        </div>
                     
                      
                      <h:outputLabel for="scolor" value="Starp Color"/>
                        <div class="form-group">
                            <h:selectOneMenu id="scolor" value="#{sellerManagedBean.starp_colorid}" class="form-control" required="true">
                              <f:selectItem itemLabel="Select Starp Color" itemValue="" />
                              <f:selectItems value="#{sellerManagedBean.getallColor()}" var="color" itemLabel="#{color.color} " itemValue="#{color.colorId}"/>
                           </h:selectOneMenu>
                        </div>
                     
                     <h:outputLabel for="ccolor" value="Case Color"/>
                        <div class="form-group">
                            <h:selectOneMenu id="ccolor" value="#{sellerManagedBean.case_colorid}" class="form-control" required="true">
                              <f:selectItem itemLabel="Select Case Color" itemValue="" />
                              <f:selectItems value="#{sellerManagedBean.getallColor()}" var="color" itemLabel="#{color.color} " itemValue="#{color.colorId}"/>
                           </h:selectOneMenu>
                        </div>
                     
                     <h:outputLabel for="dcolor" value="Dial Color"/>
                        <div class="form-group">
                            <h:selectOneMenu id="dcolor" value="#{sellerManagedBean.dial_colorid}" class="form-control" required="true">
                              <f:selectItem itemLabel="Select Dial Color" itemValue="" />
                              <f:selectItems value="#{sellerManagedBean.getallColor()}" var="color" itemLabel="#{color.color}" itemValue="#{color.colorId}"/>
                           </h:selectOneMenu>
                        </div>
                     <h:commandButton id="btnsub" value="Submit" action="#{sellerManagedBean.add_ProductWatchinfo()}" class="btn btn-sm btn-success pull-right m-t-n-xs"></h:commandButton>
                   </h:form>
                           
                          </div>
                      </section>
                      

                  </div>
              </div>
              </section>
                     </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
